<!doctype html>
<html lang="de">
<head>
  <link rel="icon" href="data:,">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Planung</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
<header>
  <link rel="icon" href="data:,">
  <h1>Planung – geplante Frucht je Schlag</h1>
  <div class="row">
    <a href="index.html"><button>← Start</button></a>
    <button id="btnClearSel" title="Auswahl aufheben">Auswahl leeren</button>
    <button id="btnLogout">Logout</button>
  </div>
</header>


<main class="plan-layout">
  <section class="plan-sidebar">
    <div class="card">
    <div class="row" style="gap:12px;">
      <div style="flex:1; min-width:160px;">
        <label>Erntejahr</label>
        <select id="selYear"></select>
      <div class="small muted" style="margin-top:8px;">Schläge auf der Karte anklicken (oder in der Liste), dann Frucht wählen und „Zuordnen“.</div>
</div>
      
  </section>

  <section class="plan-main">
    <div id="mapPlan" class="plan-map"></div>

    <div class="panel plan-panel">
      <div id="planInfo" class="muted"></div>
      <div id="planList" class="plan-list"></div>
    </div>
  </section>
</main>


<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script type="module" src="planung.js"></script>
</body>
</html>
