<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mitteleinsatz – Auswahl</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="row" style="justify-content:space-between">
      <h1>Mitteleinsatz</h1>
      <div class="row">
        <span class="badge" id="countBadge">–</span>
        <button class="secondary" id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="card">
      <div class="grid">
        <div>
          <label for="yearSel">Erntejahr</label>
          <select id="yearSel"></select>
        </div>
        <div>
          <label for="firmaSel">Firma</label>
          <select id="firmaSel"></select>
        </div>
        <div>
          <label for="fruchtSel">Frucht</label>
          <select id="fruchtSel"></select>
        </div>
      </div>

      <hr/>
      <h2>Schläge</h2>
      <p class="muted" id="hint">Wähle Erntejahr, Firma und Frucht – dann erscheinen die passenden Schläge.</p>
      <ul class="list" id="schlagList"></ul>
    </div>
  </div>

<script type="module" src="index.js"></script>
</body>
</html>
