<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mitteleinsatz – Auswahl</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="wrap">
    <h1>Mitteleinsatz</h1>
    <p class="muted">Wähle <b>Erntejahr</b>, <b>Firma</b> und <b>Frucht</b>. Danach siehst du die passenden <b>Schläge</b>. Klick auf einen Schlag für Details.</p>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="grid">
        <label>
          <span>Erntejahr</span>
          <select id="year"></select>
        </label>
        <label>
          <span>Firma</span>
          <select id="firma"></select>
        </label>
        <label>
          <span>Frucht</span>
          <select id="frucht"></select>
        </label>
      </div>

      <div class="row">
        <input id="schlagSearch" class="search" type="search" placeholder="Schlag suchen…"/>
        <span id="count" class="pill">0 Schläge</span>
      </div>
      <div id="status" class="muted small"></div>
    </section>

    <section class="card">
      <h2>Schläge</h2>
      <ul id="schlagList" class="list"></ul>
    </section>
  </main>

  <footer class="wrap muted small">
    <span>Lokale Datenquelle: <code>data.json</code></span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
