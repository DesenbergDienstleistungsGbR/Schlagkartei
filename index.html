<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schläge – Stammdaten</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <div class="row" style="justify-content:space-between">
      <h1>Schläge – Stammdaten</h1>
      <div class="row">
        <span class="badge" id="countBadge">–</span>
        <button class="secondary" id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="card">
      <div class="row" style="flex-wrap:wrap; gap:12px;">
        <div class="field">
          <label for="yearSel">Jahr</label>
          <select id="yearSel"></select>
        </div>
        <div class="field">
          <label for="betriebSel">Betrieb</label>
          <select id="betriebSel"></select>
        </div>
        <div class="field">
          <label for="fruchtSel">Frucht</label>
          <select id="fruchtSel"></select>
        </div>
        <div class="field" style="flex:1; min-width:220px;">
          <label for="q">Suche (Schlag/Nummer)</label>
          <input id="q" type="search" placeholder="z. B. 314-00 oder Buchenfeld" />
        </div>
      </div>
      <p class="muted small" id="listSummary" style="margin-top:10px"></p>
    </div>

    <div class="grid2" style="margin-top:14px;">
      <div class="card">
        <div id="map" style="height:520px; border-radius:14px; overflow:hidden;"></div>
        <p class="muted small" style="margin-top:10px;">Tipp: Auf einen Schlag klicken, um Details zu öffnen.</p>
      </div>

      <div class="card">
        <h2 style="margin-top:0;">Schläge</h2>
        <ul id="schlagList" class="list"></ul>
      </div>
    </div>
  </div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module" src="index.js"></script>
</body>
</html>
